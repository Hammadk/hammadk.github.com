<div id="timeline" class="timeline"></div>

<script src="/assets/js/google_charts.js"></script>
<script>
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({ type: 'string', id: 'Type' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });

    dataTable.addRows([
      [ 'School', 'Masters of Computer Science', new Date(2013, 0, 0), new Date(2014, 08, 0)],
      [ 'School', 'Bachelor of Computer Science ', new Date(2007, 07, 0), new Date(2010, 05, 0)],
      [ 'School', 'Bachelor of Computer Science ', new Date(2011, 07, 0), new Date(2012, 11, 0)],
      [ 'Work', 'IBM: Software Developer Intern', new Date(2010, 05, 0), new Date(2011, 07, 0) ],
      [ 'Work', 'Shopify: Software Developer Intern', new Date(2014, 06, 2), new Date(2014, 9, 29) ],
      [ 'Work', 'Software Developer', new Date(2014, 10, 0), new Date(2016, 04, 0) ],
      [ 'Work', 'Senior Software Developer', new Date(2016, 04, 1), new Date() ],
    ]);

    var options = {
      timeline: {
        showRowLabels: false,
        singleColor: '#007ac2',
      }
    };

    chart.draw(dataTable, options);
  }
</script>
