<h3>

<div id="timeline" class="timeline"></div>

<script src="/assets/js/google_charts.js"></script>
<script>
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({ type: 'string', id: 'Type' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });

    dataTable.addRows([
      [ "Queen's University", 'Masters of Computer Science', new Date(2013, 0, 0), new Date(2014, 08, 0)],
      [ "Queen's University", 'Bachelor of Computer Science ', new Date(2007, 07, 0), new Date(2011, 06, 0)],
      [ 'IBM', 'Intern Developer', new Date(2011, 06, 0), new Date(2012, 12, 0) ],
      [ 'Shopify', 'Intern Developer', new Date(2014, 06, 1), new Date(2014, 10, 0) ],
      [ 'Shopify', 'Software Developer', new Date(2014, 10, 1), new Date(2016, 04, 0) ],
      [ 'Shopify', 'Senior Software Developer', new Date(2016, 04, 1), new Date(2017, 05, 30) ],
      [ 'Shopify', 'Lead Software Developer', new Date(2017, 06, 01), new Date() ],
    ]);

    var options = {
      timeline: {
        singleColor: '#348dbf',
      }
    };

    chart.draw(dataTable, options);
  }
</script>
